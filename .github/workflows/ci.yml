name: Check PR

on: [pull_request]

jobs:
  run-ci:
    name: TypeCheck & Linters
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
            
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: | 
            ${{ runner.os }}-node-
        
      - name: Install dependencies
        run: yarn install

      - name: Build app
        run: yarn build

      - name: Check types
        run: yarn type-check

      - name: Check linting
        run: yarn lint

      - name: Run Cypress Automation
        image: cypress/base:16.5.0
        caches:
          - yarn
          - cypress
          - node
        script:
          - ./node_modules/cypress/bin/cypress run --config baseUrl="httpshttps://careergl.vercel.app/"
